<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sketcher-wrapper">
        <div class="sketcher">
            <div class="panel controls">
                <div class="control-box">1a</div>
                <div class="control-box">1b</div>
                <div class="control-box">1c</div>
                <div class="control-box"><button id="clear">Clear Grid</button></div>
            </div>
            <div class="panel screen selectDisable">
                <div class="screen-box display">
                    <div class="pixel-grid"></div>
                </div>
                <div class="screen-box knobs">
                    <div class="knob vertical"></div>
                    <div class="knob horizontal"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
