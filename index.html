<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sketcher-wrapper">
        <div class="sketcher selectDisable">
            
            <div class="panel controls">
                <div class="control-box" id="cb1">
                    <div class="control-box-name">COLOR SELECTION</div>
                    <div class="colorpicker-wrapper">
                        <input type="color" id="colorpicker" value="#3090fd">
                        <div class="colorpicker-disabler"></div>
                    </div>
                    <div class="menu-item-wrapper">
                        <div class="ui-icon rainbow">
                            <img src="./images/rainbow.png">
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="rainbow-switch-checkbox">
                            <span class="toggler"></span>
                        </label>
                    </div>
                </div>
                <div class="control-box" id="cb2">
                    <div class="control-box-name">TOOL SELECTION</div>
                   <div class="tool-wrapper">
                        <div class="menu-item-wrapper">
                            <div class="ui-icon fill">
                                <img src="./images/fill.png">
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="fill-switch-checkbox">
                                <span class="toggler"></span>
                            </label>
                        </div>
                        <div class="menu-item-wrapper">
                            <div class="ui-icon eraser">
                                <img src="./images/eraser.png">
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="eraser-switch-checkbox">
                                <span class="toggler"></span>
                            </label>
                        </div>
                        <div class="menu-item-wrapper">
                            <div class="ui-icon lighten">
                                <img src="./images/lighten.png">
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="lighten-switch-checkbox">
                                <span class="toggler"></span>
                            </label>
                        </div>
                        <div class="menu-item-wrapper">
                            <div class="ui-icon darken">
                                <img src="./images/darken.png">
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="darken-switch-checkbox">
                                <span class="toggler"></span>
                            </label>
                        </div>
                   </div>
                </div>
                <div class="control-box" id="cb3">
                    <div class="control-box-name">GRID SETTINGS</div>
                    <div class="menu-item-wrapper">
                        <div class="ui-icon grid-size-icon">
                            <img src="./images/gridsize.png">
                        </div>
                        <div class="slider-container">
                            <input type="range" min="4" max="64" value="15" class="slider" id="grid-size-slider"> 
                            <div class="grid-size-value">15</div>
                        </div>
                    </div>
                    <div class="menu-item-wrapper">
                        <div class="ui-icon">
                            <img src="./images/grid.png">
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="grid-switch-checkbox" checked>
                            <span class="toggler"></span>
                        </label>
                    </div>
                    <button id="clear">CLEAR GRID</button>
                </div>
                <div class="control-box" id="cb4">
                    <div class="control-box-name">MORE</div>
                    <button id="download">DOWNLOAD SKETCH</button>
                    <div class="copyright">
                        <p>
                            Copyright Â©
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                            ajvw2.
                        </p>
                        <p>
                            All rights reserved.
                            <a href="https://github.com/ajvw2" target="_blank">
                                <img src="./images/github-mark.png" alt="" id="github">
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="collapsible">
                <img id="menu-collapse-arrow" src="./images/menu-right-open.png">
            </div>
            <div class="panel screen selectDisable">
                <div class="screen-box display">
                    <div class="pixel-grid"></div>
                </div>
                <div class="screen-box knobs">
                    <div class="knob vertical"></div>
                    <div class="sketcher-logo">
                        <img />
                    </div>
                    <div class="knob horizontal"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
